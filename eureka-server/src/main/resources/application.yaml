server:
  port: 19090

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false
    wait-time-in-ms-when-sync-empty: 0 # 초기화 지연 시간 제거

management:
  endpoints:
    web:
      exposure:
        include: "*"
